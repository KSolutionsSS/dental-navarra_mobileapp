<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dental Navarra - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
    <!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
    <!--script src="js/less-1.3.3.min.js"></script-->
    <!--append ‘#!watch’ to the browser URL, then refresh the page. -->

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="../js/lib/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="img/favicon.png">

</head>

<body>
<div class="container">

    <div class="row clearfix">
        <div class="col-md-12 column">

            <div class="panel-group" id="collapsable-panel">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="panel-title collapsed" data-toggle="collapse" data-parent="#collapsable-panel"
                           href="#panel-notifications">Avisos</a>
                    </div>
                    <div id="panel-notifications" class="panel-collapse collapse">
                        <div class="panel-body">
                            <ul class="list-unstyled" id="notifications">
                                <li>Cargando notificaciones...</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="panel-title collapsed" data-toggle="collapse" data-parent="#collapsable-panel"
                           href="#panel-promotions">Promociones</a>
                    </div>
                    <div id="panel-promotions" class="panel-collapse collapse">
                        <div class="panel-body">
                            <ul class="list-unstyled" id="promotions">
                                <li>Cargando promociones...</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="panel-title collapsed" data-toggle="collapse" data-parent="#collapsable-panel"
                           href="#panel-contact">Contacto</a>
                    </div>
                    <div id="panel-contact" class="panel-collapse collapse">
                        <div class="panel-body" id="contactInformation">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<!-- Templates definitions -->

<script id="notificationTemplate" type="text/x-jsrender">
    {{for notifications}}

        <li><span class="badge pull-left">{{:endDate}}</span> {{:message}}</li>

    {{/for}}

</script>

<script id="promotionTemplate" type="text/x-jsrender">
    {{for promotions}}

        <li>{{:descripcion}} !! <span class="badge">vence el  {{:~calculateEndDate(cantidadSemanas)}}</span></li>

    {{/for}}
</script>

<script id="contactInformationTemplate" type="text/x-jsrender">
    <address>
        <strong>{{:name}}.</strong><br>
        {{:street}}<br>
        {{:city}}, {{:postalCode}}<br>
        T: {{:phoneNumber}}<br>
        C.E.: <a href="mailto:{{:email}}">{{:email}}</a>
    </address>
</script>

<!--Libraries-->

<script type="text/javascript" src="../js/lib/jquery.min.js"></script>
<script type="text/javascript" src="../js/lib/bootstrap.min.js"></script>

<script type="text/javascript" src="../js/lib/jsrender.min.js"></script>

<script type="text/javascript" src="../js/lib/google-docs-simple-parser.js"></script>

<!--My libraries-->
<script type="text/javascript" src="../js/modules/modules.js"></script>
<script type="text/javascript" src="../js/modules/notification/notification.js"></script>

<script type="text/javascript" src="../js/views/home.js"></script>

</body>
</html>
